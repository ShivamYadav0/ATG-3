<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-3</title>
    <link rel="stylesheet" href="root.css" />
  </head>
  <body>
    <div class="flex width-screen height-screen align-center">
      <div
        class="flex mx-auto flex-column width-70% max-width-400 height-sm justify-center p-20 shadow-level-2"
      >
        <h3 class="font-h20 p-5 text-center">Enter Your Name</h3>
        <input
          class="input input-large input-default"
          type="text"
          placeholder="Enter Name"
        />
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>
    <script>
      document.querySelector(".btn").addEventListener("click", function () {
        this.classList.add("btn-loading");
        this.setAttribute("disabled", "true");
        this.textContent = "";
        setTimeout(function () {
          // Remove loading state and enable the button after 2 seconds
          document.querySelector(".btn").classList.remove("btn-loading");
          document.querySelector(".btn").removeAttribute("disabled");
          document.querySelector(".btn").textContent = "Submit";
        }, 2000);
      });
    </script>
  </body>
</html>
