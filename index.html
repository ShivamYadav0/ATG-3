<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-3</title>
    <link rel="stylesheet" href="root.css" />
  </head>
  <body>
    <div class="flex width-screen height-screen align-center">
      <div
        class="flex mx-auto flex-column width-sm max-width-400 height-sm justify-center p-20 shadow-level-2"
      >
        <h3 class="font-h20 p-5 text-center">Enter Your Name</h3>
        <input
          class="input input-large input-icon-left input-default"
          type="text"
          placeholder="Enter Name"
        />
        <button
          class="btn btn-primary font-p20 text-center flex justify-center gap-10"
        >
          Submit
        </button>
      </div>
    </div>
    <script>
      document.querySelector(".btn").addEventListener("click", function () {
        this.classList.add("btn-loading");
        this.classList.add("cursor-not-allowed");
        this.textContent = "Loading...";

        setTimeout(function () {
          document.querySelector(".btn").classList.add("opacity-5");
          document.querySelector(".btn").classList.add("cursor-not-allowed");
          document.querySelector(".btn").classList.remove("btn-loading");
          document.querySelector(".btn").setAttribute("disabled", "true");
          document.querySelector(".btn").textContent = "Submit";
        }, 2000);
      });
    </script>
  </body>
</html>
